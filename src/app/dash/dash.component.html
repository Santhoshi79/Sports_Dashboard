<div class="grid-container">
  <h1 class="mat-h1">Falcon Sports Club</h1>
 <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cardLayout| async" [colspan]="" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title1}}
            {{card.title2}}
            {{card.title3}}
            {{card.title4}}

            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
        
            <mat-menu #menu="matMenu" xPosition="before">
               <!-- <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button> -->
            </mat-menu> 
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div><mat-list class="schedulelist">
            <mat-list-item>Start Date :  03-04-2023</mat-list-item>
            <mat-list-item>End Date : 03-05-2023</mat-list-item>
            <mat-list-item>Venue : Arena Beach</mat-list-item>
            <mat-list-item>Coach : Srinivas Reddy</mat-list-item>
           </mat-list></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
